<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/componentes/cartao/cartao.css">
    <link rel="stylesheet" href="css/componentes/botao/botao.css">
    <link rel="stylesheet" href="css/componentes/listas/lista.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <title>Chanel</title>

  </head>
  <body>
    <main class="cartao">
      <picture>
        <source media="(max-width: 500px)" srcset="images/mobile.jpg" class="imagem-chanel">
        <img src="images/desktop.jpg"  class="imagem-chanel" alt="Perfume Chanel"/>
      </picture>

      <div class="cartao__conteudo">
        <h3 class="cartao__fonte-principal" id="perfume">PERFUME</h3>
        <h1 class="cartao__titulo">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="cartao__fonte-principal">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <ul>
          <li>        
            <h1 id="preco-atual" class="cartao__titulo">$149.99</h1>
            <p id="preco" class="cartao__fonte-principal">$169.99</p>
          </li>
        </ul>

        <button id="botao-adicionar">
          <span class="material-symbols-outlined">shopping_cart</span>
          Add to Cart
        </button> 
      </div>
    </main>
    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Clara Pessan</a>.
    </div>
    -->
  </body>
</html>
